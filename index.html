<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Stopwatch</title>
</head>
<body>
    <div class="main">
        <div class="stopwatch">
           <span id="basicUsage">00:00:00</span>
        </div>
        <div class="buttons">
            <div class="start btn">
                <span>Start</span>
            </div>
            <div class="reset btn">
                <span>Reset</span>
            </div>  
        </div>
    </div>
</body>
</html>
<script src="./script.js"></script>
